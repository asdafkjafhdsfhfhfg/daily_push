name: 10-Minute Trending Push

on:
  schedule:
    # cron 语法: 分 时 日 月 周
    # */10 表示每 10 分钟运行一次
    - cron: '*/10 * * * *'
  # 允许手动点击按钮触发测试
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # 设置时区为北京时间 (可选，主要影响日志时间)
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          # 将 GitHub Secrets 映射到 Python 环境变量
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python daily_push.py
