name: Daily Trending Push

on:
  schedule:
    # 每天 UTC 01:00 运行 (等于北京时间 09:00)
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # 设置运行环境的时区为北京时间 (影响日志和代码中的 datetime.now)
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          # 读取你在 GitHub Secrets 中配置的密码
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        # ⚠️ 注意：这里必须写你仓库里实际的文件名 daily_push.py
        run: python daily_push.py
